<svg width="1200" height="675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8f9fa"/>
    </linearGradient>
    <filter id="lightGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="675" fill="url(#bgGradientLight)"/>
  
  <!-- Subtle background patterns -->
  <circle cx="240" cy="135" r="120" fill="rgba(0,0,0,0.02)"/>
  <circle cx="960" cy="540" r="80" fill="rgba(0,0,0,0.015)"/>
  
  <!-- Main text -->
  <text x="600" y="310" text-anchor="middle" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="120" font-weight="900" letter-spacing="8px" 
        fill="#000000" filter="url(#lightGlow)">PROUX</text>
  
  <text x="600" y="390" text-anchor="middle" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="36" font-weight="400" letter-spacing="2px" 
        fill="rgba(0,0,0,0.8)">Bitcoin &amp; Nostr User Experience</text>
</svg> 
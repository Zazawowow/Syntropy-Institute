<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Subtle background patterns -->
  <circle cx="240" cy="126" r="120" fill="rgba(255,255,255,0.03)"/>
  <circle cx="960" cy="504" r="80" fill="rgba(255,255,255,0.02)"/>
  
  <!-- Main text -->
  <text x="600" y="280" text-anchor="middle" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="120" font-weight="900" letter-spacing="8px" 
        fill="white" filter="url(#glow)">PROUX</text>
  
  <text x="600" y="360" text-anchor="middle" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="36" font-weight="400" letter-spacing="2px" 
        fill="rgba(255,255,255,0.9)">Bitcoin &amp; Nostr User Experience</text>
</svg> 
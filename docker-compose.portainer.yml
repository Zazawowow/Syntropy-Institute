version: '3.8'

services:
  syntropy-website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: syntropy-website
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - syntropy-network

networks:
  syntropy-network:
    driver: bridge

